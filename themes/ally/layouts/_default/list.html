{{ define "main" }}
<main id="main">
    {{ .Content }}
    {{ $paginator := .Paginate (where .Pages.ByPublishDate.Reverse ".Params.date" "!=" nil) 1 }}
    {{ range $paginator.Pages.ByWeight }}
    <p class="date">{{ .Date.Format "January 2, 2006" }}</p>
    {{ .Content }}
    {{ end }}
    {{ partial "pagination.html" . }}
</main>
{{end}}
